<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Your cabinet</title>
</head>
<body>

    <header class="header"  id="header">
        <div class="container">
            <div class="header__inner">
                <div>
                <a class="header__logo" href="{{general}}" style="text-decoration: none;">Mindease </a></div>

                <nav class="nav1" id="nav">
                <a class="nav__link" href="{{authorization}}">LOG IN</a>
                <a class="nav__link" href="{{event1}}">Events</a>
                <a class="nav__link" href="{{blog}}">Blog</a>
                <a class="nav__link" href="{{answers}}">Answers</a>
                <a class="nav__link" href="{{reviews}}">Reviews</a>
                <a class="nav__link" href="{{about_us}}">About us</a>
                <a class="nav__link" style="text-decoration: none;" href="{{cabinet}}"><img  src="../static/assets/images/user-ico.svg" width="30px"></a>
                </nav>

                <button class="nav-toggle" id="nav_toggle" type="button">
                    <span class="nav-toggle__item">Menu</span>
                </button>
            </div>
        </div>
        </header>
    <br>
    <br>
    <br>

    <div>
        <h3 class="subscribe" style="text-align:center;">Ваши данные</h3>
        <form class="subscribe" method="post">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="inp_name" placeholder="{{name}}">
                </div>
<br>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Ваша фамилия</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" name="inp_surname" placeholder="{{surname}}">
                </div>
<br>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Ваша почта</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3" name="inp_email" placeholder="{{email}}">
                </div>
<br>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Старый пароль</label>
                    <input type="password" name="pass_old" class="form-control" id="exampleFormControlInput4" placeholder="если хотите поменять пароль напишите актуальный пароль">
                </div>
<br>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Новый пароль</label>
                    <input type="password" name="pass_new" class="form-control" id="exampleFormControlInput5" placeholder="а здесь напишите новый пароль">
                </div>
<br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
<br>
<br>
                <div class="d-grid gap-2">
                    <button type="submit" name="save" class="btn btn-dark" id="1">SAVE</button>
                </div>
        </form>
    </div>
<br>
    <div class="subscribe">
        <a type="submit" name="change" class="btn btn-primary" id="2" href="{{logout}}">LOG OUT FROM ACCOUNT</a>
    </div>
<br>
    <div class="subscribe">
        <a type="submit" name="save" class="btn btn-danger" href="{{delete}}" id="3">DELETE ACCOUNT</a>

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>

</body>
</html>
