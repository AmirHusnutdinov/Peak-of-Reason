{% extends "base_login.html" %}

{% block content %}
<form class="form-signin" method="post">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}
    {% endwith %}
      <p class="image_p">
          <img class="mb-4" src="../static/assets/images/login/vector_icon.png" alt="" width="120">
      </p>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="acceptRules" name="check">
        <label> Remember me</label>
      </div>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
      <br>
      <label>
          No account? <a href="{{register}}">Register</a>
      </label>
      <br>
      <br>
      <br>
      <br>
      <p class="mt-5 mb-3 text-muted">Â© 2023 The source code of this <a href="https://github.com/AmirHusnutdinov/Peak-of-Reason">site</a></p>
</form>
{% endblock %}
