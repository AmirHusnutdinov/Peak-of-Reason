<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style2.css">
    <link rel="icon" href="/static/assets/images/logo2.png">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Events</title>
</head>

<body>
<header class="header"  id="header">
    <div class="container">
        <div class="header__inner">
            <div>
            <a class="header__logo" href="{{general}}" style="text-decoration: none;">Mindease </a></div>

            <nav class="nav1__nav" id="nav">
                <a class="nav__link" href="{{authorization}}">LOG IN</a>
                <a class="nav__link active" href="{{events}}">Events</a>
                <a class="nav__link" href="{{blog}}">Blog</a>
                <a class="nav__link" href="{{answers}}">Answers</a>
                <a class="nav__link" href="{{reviews}}">Reviews</a>
                <a class="nav__link" style="text-decoration: none;" href="{{cabinet}}"><img  src="/static/assets/images/user-ico.svg" width="30px"></a>
            </nav>

            <button class="nav-toggle" id="nav_toggle" type="button">
                <span class="nav-toggle__item">Menu</span>
            </button>
        </div>
    </div>
</header>
<br>
<br>
<br>
<br>
<br>

<br>

    <div class="container">

        <div class="section__header">
            <h2 class="section__title">{{label}}</h2>
        </div>
        {% for items in posts %}
        <div class="blog">
            {% for item in items %}
        <div class="blog__item">
                <div class="blog__header">
                    <a href="{{item[4]}}">
                        <img class="blog__photo" src="/static/assets/images/event/{{item[1]}}" alt="">
                    </a>
                    <div class="blog__date">
                        <div class="blog__date-day">{{item[5]}}</div>
                        {{item[6]}}
                    </div>
                </div>
                <div class="blog__content">
                    <div class="blog__title">
                        <a href="{{item[4]}}">{{item[2]}}</a>
                    </div>
                    <div class="blog__text">{{item[3]}}</div>
                </div>
            </div>
    {% endfor %}
            </div>

    {% endfor %}

    </div><!-- /.container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>

</body>
<br>

</html>
