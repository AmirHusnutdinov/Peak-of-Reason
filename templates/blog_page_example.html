{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<br>
<br>


    <div class="container">

        <div class="section__header">
            <p style="font-size: 35px" class="section__suptitle">{{name}}</p>
            <p style="font-size: 20px" class="section__title">{{signature}}</p>
        </div>

        <div class="blog">
        <div class="blog__item">
                <div class="blog__header">
                        <img class="blog__photo" src="../static/assets/images/{{title}}/{{photo_name}}" alt="">
                    <div class="blog__date">
                        <div class="blog__date-day">Дата создания: {{date}}</div>
                    </div>
                </div>
            </div>
            </div>

        <div class="blog__content">
                    <textarea disabled  id="text_area" style="
  background-image: linear-gradient(#F1F1F1 50%, #F9F9F9 50%);
  background-size: 100% 4rem;
  border: 1px solid #CCC;
  width: 100%;
  line-height: 2rem;
  margin: 0 auto;
  padding: 4px 8px;
  min-height: 500px;
  font-size: 20px;
  font-family: Arial;
   ">{{text}}</textarea>
                </div>
    </div><!-- /.container -->
    <script>
        $("textarea").height( $("textarea")[0].scrollHeight );
    </script>
<br>
<footer><div class="copyright">
                ©<script>document.write(new Date().getFullYear())</script> Исходный код этого  <a href="https://github.com/AmirHusnutdinov/Peak-of-Reason">сайта</a>

            </div></footer>
<br>
{% endblock %}
