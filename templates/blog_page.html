<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/assets/css/style3.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Blog</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div>
            <a class="header__logo" href="{{general}}" style="text-decoration: none;">Mindease </a></div>

            <nav class="nav">
                <a class="nav__link" href="{{authorization}}">LOG IN</a>
                <a class="nav__link" href="{{event1}}">Events</a>
                <a class="nav__link active" href="{{blog}}">Blog</a>
                <a class="nav__link" href="{{answers}}">Answers</a>
                <a class="nav__link" href="{{reviews}}">Reviews</a>
                <a class="nav__link" href="{{about_us}}">About us</a>
            </nav>
        </div>
    </div>
</header>
<br>
<br>
<br>
<br>
<br>


    <div class="container">

        <div class="section__header">
            <h3 class="section__suptitle">Our stories</h3>
            <h2 class="section__title">Latest blog</h2>
        </div>
        {% for items in posts %}
        <div class="blog">
            {% for item in items %}
        <div class="blog__item">
                <div class="blog__header">
                    <a href="{{item[4]}}">
                        <img class="blog__photo" src="../static/assets/images/blog/{{item[1]}}" alt="">
                    </a>
                    <div class="blog__date">
                        <div class="blog__date-day">{{item[5].split()[0]}}</div>
                        {{item[5].split()[1]}}
                    </div>
                </div>
                <div class="blog__content">
                    <div class="blog__title">
                        <a href="{{item[4]}}">{{item[2]}}</a>
                    </div>
                    <div class="blog__text">{{item[3]}}</div>
                </div>
            </div>
    {% endfor %}
            </div>

    {% endfor %}

    </div><!-- /.container -->
</body>
