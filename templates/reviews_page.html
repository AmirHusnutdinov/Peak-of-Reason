<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/assets/css/style4.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/style2.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Reviews</title>
</head>
<body>
<header class="header"  id="header">
    <div class="container">
        <div class="header__inner">
            <div>
            <a class="header__logo" href="{{general}}" style="text-decoration: none;">Mindease </a></div>

            <nav class="nav1" id="nav">
                <a class="nav__link" href="{{authorization}}">LOG IN</a>
                <a class="nav__link" href="{{event1}}">Events</a>
                <a class="nav__link" href="{{blog}}">Blog</a>
                <a class="nav__link" href="{{answers}}">Answers</a>
                <a class="nav__link active" href="{{reviews}}">Reviews</a>
                <a class="nav__link" href="{{about_us}}">About us</a>
                <a class="nav__link" style="text-decoration: none;" href="{{cabinet}}"><img  src="../static/assets/images/user-ico.svg" width="30px"></a>
            </nav>

            <button class="nav-toggle" id="nav_toggle" type="button">
                <span class="nav-toggle__item">Menu</span>
            </button>
        </div>
    </div>
</header>
<br>
<br>
<section class="section  section--clients">
    <div class="container">

        <div class="section__header">
            <h3 class="section__suptitle">Наши клиенты</h3>
            <h2 class="section__title">Что они говорят</h2>
        </div>

        <div class="clients">
            {% for rev in reviews_ %}
            <div class="clients__item">
                <div class="clients__content">
                    <div class="clients__name">{{rev[0]}}</div>
                    <div class="clients__prof">{{rev[1]}}</div>
                    <div class="clients__text">{{rev[2]}}</div>
                    <div class="clients__prof">Дата: {{rev[3]}}</div>
                </div>
            </div>
            {% endfor %}


        </div><!-- /.clients -->

    </div><!-- /.container -->
</section>
<hr>
<br>
<div class="container">
    <div class="section__header">
                <h3 class="section__suptitle">Нам важно твое мнение!</h3>
            </div>
    <div>
        <h3 class="subscribe" style="text-align:center;">Заполни анкету</h3>
        <form class="subscribe" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Имя</label>
                    <input type="text" class="form-control" placeholder="Ваше имя" id="exampleFormControlInput1" name="inp1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Оценка</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="5/5" name="inp2">
                </div>
                <div id="textarea_ask" class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Напишите свой отзыв</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="inp3"></textarea>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Отправить</button>
                </div>
                <br>
        </form>
    </div>
</div>

<br>
    <div class="copyright">
        © 2023 The source code of this <a href="https://github.com/AmirHusnutdinov/Peak-of-Reason">site</a>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>
</body>
<br>
</html>
